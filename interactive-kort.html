<!doctype html>
<html lang="da">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Mit interaktive kort</title>
    <script src="interactiveSvgStart.js" defer></script>

    <style>
    h1 {     
        text-align: center;
        color: #123456;
        font-size: 1.8rem;
    }

    h2 {
        color: #b62300;
        text-align: center;
        margin-bottom: -70px;
    }

    #map {
        margin: 100px;
        border-radius: 20px;
        overflow: hidden;
    }
    
    .place-circle {
        cursor: pointer;
        transform-origin: center;
    }
    
    .place-circle:hover {
        fill: #123456;
        transform: scale(1.05);
    }

    #infoBox {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 70vw;
        max-width: 820px;
        max-height: 85vh;
        padding: 36px 40px 40px;
        background: #ffffff;
        border-radius: 24px;
        text-align: center;
        z-index: 1000;
        overflow-y: auto;
        box-shadow: 0 30px 80px rgba(0,0,0,0.25);
        animation: infoFadeIn 0.25s ease;
    }


    #infoBox img {
        display: block;
        margin: 0 auto 20px; 
        max-width: 100%;
        max-height: 40vh;
        object-fit: contain;
        border-radius: 12px;
    }

    #infoBox h2 {
        font-size: 2.2rem;
        margin-bottom: 16px;
        color: #123456;
    }

    #infoBox p {
        font-size: 1.1rem;
        line-height: 1.7;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
    }

    #closeInfo {
        position: absolute;
        top: 16px;
        right: 20px;
        background: none;
        border: none;
        font-size: 2rem;
        color: #b62300;
        cursor: pointer;
    }
    #closeInfo:hover {
        transform: scale(1.15);
        opacity: 0.7;
    }

    @keyframes infoFadeIn {
        from {
            opacity: 0;
            transform: translate(-50%, -48%);
        }
        to {
            opacity: 1;
            transform: translate(-50%, -50%);
        }
    }

    .hidden {
        display: none;
    }

    body:has(#infoBox:not(.hidden)) section > *:not(#infoBox) {
        filter: blur(6px);
        transition: filter 0.25s ease;
    }

    </style>
</head>

<body>

<section>
    <h1>Mine favoritsteder i København</h1>
    <h2>Klik på en af de runde markeringer på kortet for at læse mere</h2>

    <div id="map"></div>

    <div id="infoBox" class="hidden">
        <button id="closeInfo">×</button>
        <img id="placeImg" src="" alt="">
        <h2 id="placeTitle"></h2>
        <p id="placeText"></p>
    </div>
</section>

</body>
</html>
